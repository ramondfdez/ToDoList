<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">

	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>TO DO LIST APP</title>
</head>


<body>
    <h1>TO DO LIST APP</h1>
    <div id="container">
    <p id = "first">Escribe la tarea a realizar en el cuadro de texto.</p>
    <p id = "second">Pincha en una tarea para marcarla como completada.</p>
    <p id = "third">Pincha en la "X" para eliminarla de la lista.</p>
    </div>

    <div class="formulario">
        <input id="userInput" type="text" placeholder="Nueva tarea..." maxlength="28">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>


    <!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

    <script src='app.js'></script>
</body>
</html>
